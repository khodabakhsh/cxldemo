        <h3 class="content9">她为什么一丝不挂？　</h3>
       <p>　<font color="#9966FF">对于网恋，说是留一半清醒留一半醉，做的时候往往会不知不觉地全身心投入…所以，在你打算开始一段网恋之前，不妨先了解一下你的网恋弱点，做到心中有底。 
      </font></p>
      <p>　　现在，闭上眼睛，想象一下…… </p>
      <p>　　这里是南太平洋上的珊瑚岛，白砂、翡翠色的海、仿佛可看透的蓝空，构成一幅美景。 
      </p>
      <p>　　在波浪拍打的沙滩上，有一位美女独自漫步，海风吹起她的金发，她拥有健康的肌肤，还有模特般的惹火身材。而且，她是一丝不挂的。她为什么一丝不挂呢？请选择一个理由。&nbsp; 
      </p>

      <p><input name="R" type="radio" value="84"> 她以为自己是穿着泳衣的。 </p> 
      <p><input name="R" type="radio" value="85"> 她是个女演员，正在拍摄电影。 </p> 
      <p><input name="R" type="radio" value="86">  
      那里是个无人岛，岛上只有她一个人。
