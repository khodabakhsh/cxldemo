            <tr >
              <td ><div align="left"><p><span style="FONT-SIZE: 12pt; line-height: 22px">人在熟睡中可以忘掉烦恼，妨碍你睡眠的声音，象征着你想忘却忘不掉的事情，而这种声音正可以联想成你所烦恼的内容。</span>

              </div><div align="left"><p><span style="FONT-SIZE: 12pt; line-height: 22px">在你沉睡时，不知从何处传来一种声音，而让你从睡梦中醒来。你想那会是什么声音呢？</span> 
              </p>
