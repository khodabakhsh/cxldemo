        <td>&nbsp;&nbsp;&nbsp;&nbsp;有一个脾气暴躁的人，偏偏家里的老鼠又多又厉害，几乎每天都有衣物被咬坏。他恨得咬牙切齿，暴跳如雷，想了许多办法来捕捉老鼠，但怎么也捕不干净。于是，他气得发了疯了，一把火将房子点着了。他一边看着燃烧的房子，一边恨恨地说：“哼！老子看你这回往哪里跑！”
</br>&nbsp;&nbsp;&nbsp;&nbsp;虽然这次老鼠是赶尽烧绝了，但损失比老鼠的存在不知要大多少倍！
