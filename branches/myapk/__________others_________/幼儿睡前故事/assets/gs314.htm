      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;老爷爷有一个小孙子，老爷爷非常喜欢他。一天，老爷爷看到自己的鞋子破了，两个大脚趾也露了出来。老爷爷只好去鞋店买鞋。到了鞋店，老爷爷只想着孙子，忘了自己，就给孙子买了双娃娃鞋回家了。小孙子穿上新鞋子可高兴啦，老爷爷也笑得眯起了眼睛。小孙子突然看到爷爷的两个脚趾露了出来：“爷爷您的鞋子破啦，我的新鞋子给您穿。”小孙子连忙脱下鞋子给爷爷穿上。啊，哈，爷爷穿着小孙子的鞋刚好包住了两个大脚趾！
