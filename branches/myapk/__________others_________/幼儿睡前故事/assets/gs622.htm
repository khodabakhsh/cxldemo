        <td>&nbsp;&nbsp;&nbsp;&nbsp;从前，有个小孩每天上山去放羊，小孩觉得很无聊，便大喊：“狼来了！狼来了！”

</br>&nbsp;&nbsp;&nbsp;&nbsp;山下的农民连忙放下手里的活，上山打狼，小孩哈哈大笑：“我是闹着玩的！”

</br>&nbsp;&nbsp;&nbsp;&nbsp;大伙很生气的说：“你怎么可以撒谎呢？”说完又干活去了。

</br>&nbsp;&nbsp;&nbsp;&nbsp;第二天又听到山上传来的喊声，大伙连忙又跑上山，原来，又是这个小孩在骗人。

</br>&nbsp;&nbsp;&nbsp;&nbsp;第三天，狼真的来了，无论小孩怎样喊，都没有理他了。
