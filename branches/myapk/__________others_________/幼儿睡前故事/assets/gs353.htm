      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;有一个会吹箫的渔夫，带着他心爱的箫和渔网来到了海边。他先站在一块突出的岩石上，吹起箫来，心想鱼听到这美妙音乐就会自己跳到他的前面来的。他聚精会神地吹了好久，毫无结果。他只好将箫放下，拿起网来，向水里撒去，结果捕到了许多的鱼。他将网中的鱼一条条地扔到岸上，并对乱蹦乱跳的鱼说：“喂，你们这些不识好歹的东西！我吹箫时，你们不跳舞，现在我不吹了，你们倒跳了起来。”
</br>&nbsp;&nbsp;&nbsp;&nbsp;这故事适用于那些做事不择时机的人们。
