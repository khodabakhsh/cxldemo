        <td>&nbsp;&nbsp;&nbsp;&nbsp;小猴想造房子，备好了建房用的材料，它擦擦头上的汗说：“明天开始建房子吧！”
</br>&nbsp;&nbsp;&nbsp;&nbsp;第二天，它看看太阳，天气真晴朗，便说：“这么好的天气，该去玩一玩，等明天吧，今天可以不用住房子。”就这样，一天一天过去了，小猴还是把建房子的任务推到明天。
</br>&nbsp;&nbsp;&nbsp;&nbsp;许多天过去了，天气渐渐的冷了，房子还没有造好，小猴没房子住，心里后悔极了。
