        <td><div align="center" class="style1">雪地上的脚印</div></td>
      </tr>
      <tr>
         <td><div align="center" class="style2">作者:susan&nbsp;&nbsp;来源:翔远工作室&nbsp;&nbsp;录入时间:2011-01-31</div></td>
      </tr>
      <tr>
        <td><hr style=" size:1px;"></td>
      </tr>
      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;下雪了！
</br>&nbsp;&nbsp;&nbsp;&nbsp;下雪了！
</br>&nbsp;&nbsp;&nbsp;&nbsp;鸡爸爸带着他的孩子们去踏雪。
</br>&nbsp;&nbsp;&nbsp;&nbsp;大地白茫茫一片。
</br>&nbsp;&nbsp;&nbsp;&nbsp;小鸡说：
</br>&nbsp;&nbsp;&nbsp;&nbsp;“雪天真没意思，什么也看不见。”
</br>&nbsp;&nbsp;&nbsp;&nbsp;鸡爸爸说：
</br>&nbsp;&nbsp;&nbsp;&nbsp;“你们往身后看一看，那是什么？”
</br>&nbsp;&nbsp;&nbsp;&nbsp;他们一看，
</br>&nbsp;&nbsp;&nbsp;&nbsp;啊，雪地上留下了他们的脚印，
</br>&nbsp;&nbsp;&nbsp;&nbsp;一排排，一串串，
</br>&nbsp;&nbsp;&nbsp;&nbsp;就像一片片竹叶。
</br>&nbsp;&nbsp;&nbsp;&nbsp;小鸡这里跑跑，
</br>&nbsp;&nbsp;&nbsp;&nbsp;那里跑跑，
</br>&nbsp;&nbsp;&nbsp;&nbsp;雪地上画满了好看的图画。

</td>
