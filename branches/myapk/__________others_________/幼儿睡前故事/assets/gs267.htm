      <tr>

      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;夏姐姐的生日会，
</br>&nbsp;&nbsp;&nbsp;&nbsp;爱温暖的伙伴都来了。
</br>&nbsp;&nbsp;&nbsp;&nbsp;青蛙“噗通”跳上岸：“呱呱，呱呱，我来了。”
</br>&nbsp;&nbsp;&nbsp;&nbsp;蝉儿拍拍小翅膀：“知了，知了，我来了。”
</br>&nbsp;&nbsp;&nbsp;&nbsp;蜜蜂跳起圆圈舞：“嗡嗡，嗡嗡，我来了。”
</br>&nbsp;&nbsp;&nbsp;&nbsp;萤火虫也没闲着，提起灯笼赶来了。
</br>&nbsp;&nbsp;&nbsp;&nbsp;许多伙伴没提到，
</br>&nbsp;&nbsp;&nbsp;&nbsp;小朋友来动动脑。
</br>&nbsp;&nbsp;&nbsp;&nbsp;夏姐姐的生日会，
</br>&nbsp;&nbsp;&nbsp;&nbsp;哪些伙伴也来了？
