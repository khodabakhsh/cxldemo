        <td>&nbsp;&nbsp;&nbsp;&nbsp;清晨，一阵阵清风吹拂过小溪的脸庞，小溪被清风逗笑了，荡起了笑的涟漪。鱼儿飞快的跳过水面，好像在说：“新的一天又开始了！”晶莹的露珠从花儿那美丽的脸蛋上滑过，初升的太阳从地平线上升起。
</br>&nbsp;&nbsp;&nbsp;&nbsp;小白兔从家里走出来，“哇！多美好的一天呀！”说完，便向山上的小羊家走去。两个小伙伴玩的多开心啊！时间过的真快呀,很快就到天黑了，小羊。
