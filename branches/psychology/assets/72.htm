      </div></td>
    </tr>
    <tr >
      <td ><div align="left"><p><span style="FONT-SIZE: 12pt; line-height: 22px">假设你是童《小t帽》的主角，但原来小红帽是有孪生姐妹的，她们一同探望患病中的外婆，不过她们却忘记了带牛奶及面包，于是小妹妹便返回家取，姐姐则去森林采摘草莓。当妹妹回来后看见满篮都是草莓时说：“哇，我从未见过那么多草莓！”，假若你是姐姐，你会怎样回答？（男士请女朋友作答）</span></p>
      </div><div align="left"><p><span style="FONT-SIZE: 12pt; line-height: 22px"><input name="c1" type="radio" value="1">“因为实在有很多草莓。”、“因为有时间罢了。”<br>
