<p><font color="#0080ff">小时候不爱睡觉，一到上床时间，妈妈总是会半胁迫的说：“再不睡，小心被鬼抓去喔”“或者是。老鼠都爱吃不乖的小孩，你是乖小孩，赶快去睡。”于是小孩赶快上床---被吓得上床的，困为他们都很怕鬼和老鼠。你认为下列各项，哪一个最恐怖？</font></p>

<p><input language="JavaScript" name="B1" onClick="alert(&quot;【解析】在心理学理论上，恐惧的事物通常就是你生活中躁动的来源，可能是工作，也可能是家庭、感情......之类的。													可怕的妖怪具有令人不安的因素，而平日最教你感到不安、压力大的就是「工作」了，有太多无法自己掌握控制的状r，你得随时为任何突发状r作紧急应对，也因此而倍感压力大、责任重，于是躁动由此而生。&quot;)" style="FONT-SIZE: 12pt" type="button" value="青面獠牙的妖怪"></p>

<p><input language="JavaScript" name="B2" onClick="alert(&quot;【解析】在心理学理论上，恐惧的事物通常就是你生活中躁动的来源，可能是工作，也可能是家庭、感情......之类的。													鬼是令人害怕的，但是女鬼又能令人遐思。你的躁动来源是感情问题。哇！这可是世界上最难解的问题了。面对感情世界的多种面貌与其中的暗潮汹涌，你一向是束手无策，一定是每遇必输，而且输得灰头土脸的，久而久之，你也Π情怯步了。一旦提到「感情」二字----哇！你又头大了。&quot;)" style="FONT-SIZE: 12pt" type="button" value="    女鬼    "></p>

<p><input language="JavaScript" name="B3" onClick="alert(&quot;【解析】在心理学理论上，恐惧的事物通常就是你生活中躁动的来源，可能是工作，也可能是家庭、感情......之类的。													所谓「过街老鼠，人人喊打」，老鼠是极受人憎恨的动物，它本身是处于不安的现状中，于是，你这种人说到生活呀，就马上整个人垮了下去，因为繁琐的日常生活常教你不知所措，经常是一个人邋遢地到公司，还兼睡眠不足，以致整个人受到绝大影响，闻「生活」色变。目前，最好的方式是「讨房媳D」，这么一来，生活有人帮你料理啦！又可以免去躁动烦恼、增加生活情趣呢！&quot;) " style="FONT-SIZE: 12pt" type="button" value="    老鼠    "></p>

<p><input language="JavaScript" name="B4" onClick="alert(&quot;【解析】在心理学理论上，恐惧的事物通常就是你生活中躁动的来源，可能是工作，也可能是家庭、感情......之类的。													独眼怪兽是神话中才有的东西，它是构不实的，你面对它会感觉到无力感，不知所措。目前最教你烦恼的是人际问题。说起人际关系，可真是一门大学问！看似简单的人与人交往相处，实际上却是复杂多变的。所以，面对这门高深学问，不知其中门道的你，当然是觉得处处得罪人，人际关系一塌胡T！建议你可以去上个课，理清自己的思绪，看如何才能完美应付这复杂的人际网络，相信不久之后你的躁动情形一定一扫而光的。&quot;)" style="FONT-SIZE: 12pt" type="button" value="童话故事里的独眼怪"></p>

<p><input language="JavaScript" name="B9" onClick="alert(&quot;【解析】当逛街看到某样满喜欢的东西时，心里会不会急着想把它买回去？										只要口袋现金足蚧蛏砩洗着信用卡，一见到喜爱之物，可能会莫名其妙浮现冲动的购买欲。展现白羊座、狮子座和射手座的迅速。&quot;)" style="FONT-SIZE: 12pt" type="button" value="  外表只是臭皮囊  "></p>

<p><input language="JavaScript" name="B12" onClick="alert(&quot;【解析】当逛街看到某样满喜欢的东西时，心里会不会急着想把它买回去？										如果价钱合理，再加上正好想到这样物品可以拿来作什么用途的话，会干脆买下来。展现双子座、天秤座和宝瓶座的盘算 。&quot;)" style="FONT-SIZE: 12pt" type="button" value=" 越毒的玫瑰，外表越漂亮"></p>

<p><input language="JavaScript" name="B10" onClick="alert(&quot;【解析】当逛街看到某样满喜欢的东西时，心里会不会急着想把它买回去？										购物之前总会稍微犹豫一下；讲究物品的实用性，不会冲动去买些用途少的物品。展现金牛座、处女座和摩蝎座的慎思。&quot;)" style="FONT-SIZE: 12pt" type="button" value="仍诤养比外表重要"></p>
