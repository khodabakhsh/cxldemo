</br>&nbsp;&nbsp;&nbsp;&nbsp;忽然，刮起了一阵大风，电闪雷鸣，不一会儿下起了倾盆大雨。乐乐没有雨伞怎么办呢？这时，她看到附近有许多大蘑菇，她灵机一动，心想：这么大的蘑菇不就像一把把大雨伞吗？于是，她拔了一个大蘑菇当作她的新雨伞了。
