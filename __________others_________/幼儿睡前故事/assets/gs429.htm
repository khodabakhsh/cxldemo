    <td><table width="100%"  border="0" cellspacing="0" cellpadding="0" class="txttop3" >
      <tr>
        <td><div align="center" class="style1">贪心的小白兔</div></td>
      </tr>
      <tr>
         <td><div align="center" class="style2">作者:susan&nbsp;&nbsp;来源:翔远工作室&nbsp;&nbsp;录入时间:2011-01-31</div></td>
      </tr>
      <tr>
        <td><hr style=" size:1px;"></td>
      </tr>
      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;在很久很久以前，小白兔不是红眼睛，也是黑眼睛。而且是吃肉的不是吃红萝卜。那时，小白兔和小猴子一样的瘦。
</br>&nbsp;&nbsp;&nbsp;&nbsp;可后来，小白兔每天都向妈妈要肉吃，过了几个月，小白兔就开始长胖了。妈妈叫它别吃肉，可它就吃肉。
</br>&nbsp;&nbsp;&nbsp;&nbsp;后来，它长得太胖了。它就开始减肥。从此它再也不吃肉了。它只吃红萝卜了。
</br>&nbsp;&nbsp;&nbsp;&nbsp;慢慢地小白兔又变瘦了。看着别人吃肉，自己眼红了。小此小白兔也就变成了红眼睛的小白兔。
</td>
