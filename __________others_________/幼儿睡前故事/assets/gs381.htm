      <tr>
         <td><div align="center" class="style2">作者:susan&nbsp;&nbsp;来源:翔远工作室&nbsp;&nbsp;录入时间:2011-01-31</div></td>

      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;兔妈妈买了一串五颜六色的气球给小兔，小兔高兴地接过了气球。
</br>&nbsp;&nbsp;&nbsp;&nbsp;不料气球飞了起来，把小兔带上了天。小兔急坏了：“妈妈，快救救我呀！”兔妈妈赶紧朝着气球追去，可气球太高兔妈妈已经够不着了。
</br>&nbsp;&nbsp;&nbsp;&nbsp;小猴看见了，爬到树上，想救小兔，也够不着。
</br>&nbsp;&nbsp;&nbsp;&nbsp;后来，一只聪明的小鸟用尖尖的嘴把气球啄破了，小兔才慢慢地下来了。小兔终于得救了。
