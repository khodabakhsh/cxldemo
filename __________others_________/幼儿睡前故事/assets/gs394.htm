      <tr>
         <td><div align="center" class="style2">作者:susan&nbsp;&nbsp;来源:翔远工作室&nbsp;&nbsp;录入时间:2011-01-31</div></td>

      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;从前，有一座美丽的小池塘。
</br>&nbsp;&nbsp;&nbsp;&nbsp;小池塘很特别，它喜欢收藏影子。不过，它只收藏快乐的影子。
</br>&nbsp;&nbsp;&nbsp;&nbsp;瞧，一只小熊来到池塘边。清亮的池水照出了小熊的影子。
</br>&nbsp;&nbsp;&nbsp;&nbsp;“这只小熊很快乐，”小池塘悄悄地说，“因为今天是他的生日，他得到了许多的礼物，许多爱的亲吻，还有一个好大的生日蛋糕。”
</br>&nbsp;&nbsp;&nbsp;&nbsp;小熊在池塘边呆了一会儿就离开了。他一点都不知道，小池塘藏起了他快乐的影子。
