        <td>&nbsp;&nbsp;&nbsp;&nbsp;老鼠钻到牛角尖里去了。它跑不出来，却还是拼命往里钻。
</br>&nbsp;&nbsp;&nbsp;&nbsp;牛角对它说：“朋友，请退出去，你越往里钻，路越窄了。
</br>&nbsp;&nbsp;&nbsp;&nbsp;老鼠生气地说：“哼！我是百折不回的英雄，只有前进，决不后退的！”
</br>&nbsp;&nbsp;&nbsp;&nbsp;“可是你的路走错了啊！”
</br>&nbsp;&nbsp;&nbsp;&nbsp;“谢谢你，”老鼠还是坚持自己的意见，“我一生从来就是钻洞过日子的，怎么会错呢？”
</br>&nbsp;&nbsp;&nbsp;&nbsp;不久，这位“英雄”便这样活活闷死在牛角尖里了。
