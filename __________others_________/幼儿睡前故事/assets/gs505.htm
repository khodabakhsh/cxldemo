        <td>&nbsp;&nbsp;&nbsp;&nbsp;一个晴朗的日子，天上飘着几朵白云，蓝天下一条小河在缓缓的流淌。看！河里有一匹很肥的小河马。哦――原来它正在那儿洗澡呢！河水把它洗掉的脏东西都冲走了，小河马一会儿就洗完了澡。它走到岸上感到很舒服，心里想：赶快喊妈妈也来洗洗澡吧。于是它就高高兴兴的回家去叫妈妈来洗澡了……
