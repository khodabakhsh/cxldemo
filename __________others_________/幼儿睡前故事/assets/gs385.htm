      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;在一座古庙里有一尊佛像，一只老鼠经常在佛龛上偷吃供品，拉屎撒尿，无恶不作。佛龛下还有一只猫，只要它一纵身，就可以把老鼠抓住，可猫却没有跳上去抓老鼠，只是躲在佛龛下，眼睁睁地看着老鼠作恶。
</br>&nbsp;&nbsp;&nbsp;&nbsp;有一天，老鼠吃饱喝足后跳了下来，瞬间，猫就扑了上去，老鼠哭丧着脸说：“我在上面的时候你为什么不抓，等我一下来你就抓呢?”
</br>&nbsp;&nbsp;&nbsp;&nbsp;猫说：“你在上面的时候我不抓是因为你身边有佛，你下来后就什么都不是了!”
