        <td>&nbsp;&nbsp;&nbsp;&nbsp;肉被狐狸骗走后，乌鸦回到家就把这个倒霉的事情告诉了乌鸦家族。
</br>&nbsp;&nbsp;&nbsp;&nbsp;乌鸦家族听说这件事以后，要帮那只乌鸦捉住狐狸，就在树林里挖了一个陷阱，在陷阱上面放了一块肉，就等着狐狸上钩那。
</br>&nbsp;&nbsp;&nbsp;&nbsp;乌鸦们等了很久，狐狸终于来了，它看见那里有一块肉就跑了过去，狐狸刚要吃肉就掉进陷阱里。
