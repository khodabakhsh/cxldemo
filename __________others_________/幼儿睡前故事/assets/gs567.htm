        <td><div align="center" class="style1">聪明的小白兔</div></td>
      </tr>
      <tr>
         <td><div align="center" class="style2">作者:susan&nbsp;&nbsp;来源:翔远工作室&nbsp;&nbsp;录入时间:2011-01-31</div></td>

      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;阳光明媚的一天，小白兔在草地上开开心心地玩耍。它玩呀玩呀，忽然，下起了倾盆大雨。

</br>&nbsp;&nbsp;&nbsp;&nbsp;小白兔没有带雨伞，它看到地上长着几个大蘑菇，于是立刻摘了一个。就这样，它撑着蘑菇伞回家了。到家门口，它“咚咚咚”敲了三下，妈妈听见了急忙开门，兔妈妈说：“咦，你怎么没有淋湿啊？”小白兔回答道：“对啊，我不但没有淋湿，还带了一个大蘑菇回来呢！”

</br>&nbsp;&nbsp;&nbsp;&nbsp;妈妈笑了，小白兔也笑了。
