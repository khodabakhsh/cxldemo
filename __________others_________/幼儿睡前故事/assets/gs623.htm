        <td><div align="center" class="style1">小猴子摘桃</div></td>
      </tr>
      <tr>
         <td><div align="center" class="style2">作者:susan&nbsp;&nbsp;来源:翔远工作室&nbsp;&nbsp;录入时间:2011-01-31</div></td>
      </tr>
      <tr>
        <td><hr style=" size:1px;"></td>
      </tr>
      <tr style="line-height:180%; ">
        <td>&nbsp;&nbsp;&nbsp;&nbsp;一只小猴子聪明又活泼，同伴们都叫它小淘气。一天，小淘气去摘桃，它捧着桃子往前走，看见了一片玉米地；于是，扔了桃子去掰玉米。小淘气高兴得摔了一跤，玉米也摔掉了。噢！是大西瓜绊了他的腿，对了，抱个大西瓜回去。

</br>&nbsp;&nbsp;&nbsp;&nbsp;突然，看见一只小兔子跑了过来，小淘气扔掉西瓜，去追赶小兔子；小兔跑得太快，一会儿就没影了，小淘气什么也没搬回家。
